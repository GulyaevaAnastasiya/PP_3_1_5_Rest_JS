<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fot=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User Details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #050E2AFF;">
    <div class="container-fluid">
        <form style="color: #d6d8db">
            <tr class="navbar-brand" th:object="${user}">
                <td th:text="*{username}"></td>
                <td>with roles:</td>
                <td>
                    <span th:each="role, iterStat : ${user.roles}">
                        <span th:text="${role.name.substring(5)}"></span>
                        <span th:if="${!iterStat.last}"></span>
                    </span>
                </td>
            </tr>
        </form>
        <a th:href="@{/logout}" th:onclick="'javascript:document.logoutForm.submit();'">Logout</a>
        <form id="logoutForm" th:action="@{/logout}" th:method="post" style="display: none;"></form>
    </div>
</nav>
<div class="container">
    <div style="text-align: center;">
        <h1>User Details</h1>
    </div>

    <table th:border="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${user}">
            <td th:text="*{id}"></td>
            <td th:text="*{username}"></td>
            <td th:text="*{password}"></td>
            <td th:text="*{email}"></td>
            <td>
                <span th:each="role, iterStat : ${user.roles}">
                    <span th:text="${role.name.substring(5)}"></span>
                    <span th:if="${!iterStat.last}"></span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin}">Back to Users List</a>
    <br/>
    <form th:action="@{/logout}" th:method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
